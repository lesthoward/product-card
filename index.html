<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./product-card.css">
    <script src="./product-card.js" defer type="module"></script>
    <meta name="author" content="Lester Howard">
    <meta name="description" content="Dynamic shoe card, specially designed for an ecommerce. Where you can choose the color and size accompanied by a nice user interface, it probably will raises the commission">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__left">
                <div class="card__gradients">
                    <!-- Loaded with JavaScript -->
                    <!-- <div class="card__gradients--blue "></div>
                    <div class="card__gradients--red card__gradients--first"></div>
                    <div class="card__gradients--green"></div>
                    <div class="card__gradients--orange"></div>
                    <div class="card__gradients--black"></div> -->
                </div>
                <!-- .card__gradients -->
                <h4 class="card__nike">Nike</h4>
                <div class="card__lefttop">
                    <img src="./img/logo.png" class="card__logo"></img>
                    <a href="#" class="card__share">
                        <i class="card__share--icon fas fa-share-alt"></i>
                    </a>
                </div>
                <!-- .card__lefttop -->
                <div class="card__shoes">
                    <!-- Loaded with JavaScript -->
                    <!-- <img src="./img/blue.png" class="card__shoe ">
                    <img src="./img/red.png" class="card__shoe card__shoe--show">
                    <img src="./img/green.png" class="card__shoe">
                    <img src="./img/orange.png" class="card__shoe">
                    <img src="./img/black.png" class="card__shoe"> -->
                </div>
            </div>
            <!-- .card__left -->
            <div class="card__right">
                <div class="card__top">
                    <div class="card__titlewrapper">
                        <h2 class="card__title">Nike Zoom KD 12</h2>
                        <span class="card__new">New</span>
                    </div>
                    <!-- .card__title -->
                    <h3 class="card__subtitle">Men's Running Shoes</h3>
                </div>
                <!-- .card__top -->
                <div class="card__info">
                    <h4 class="card__describe">Product Info</h4>
                    <p class="card__description">Lorem ipsum drem ips olor sit amet consectetur adipisicing elit. Similique, nesci</p>
                </div>
                <!-- .card__info -->
                <div class="card__colors">
                    <h4 class="card__describe">Colors</h4>
                    <!-- Loaded with JavaScript -->
                    <!-- <div class="card__colors--blue "></div>
                    <div class="card__colors--red card__colors--active"></div>
                    <div class="card__colors--green"></div>
                    <div class="card__colors--orange"></div>
                    <div class="card__colors--black"></div> -->
                </div>
                
                <div class="card__sizes">
                    <h4 class="card__describe">Sizes</h4>
                    <span class="card__size card__size--active">7</span>
                    <span class="card__size">8</span>
                    <span class="card__size">9</span>
                    <span class="card__size">10</span>
                    <span class="card__size">11</span>
                </div>
                <!-- .card__sizes -->
                <div class="card__bottom">
                    <a href="#" class="card__buy">
                        <i class="card__buy--icon fas fa-shopping-cart"></i>
                        Add to cart
                    </a>
                    <!-- .card__buy -->
                    <div class="card__prices">
                        <i class="card__prices--icon fas fa-dollar-sign"></i>
                        <span class="card__price">199.999</span>
                    </div>
                    <!-- .card__prices -->
                </div>
                <!-- .card__bottom -->
            </div>
            <!-- card__right -->
            
        </div>
        <!-- .card -->
    </div>
</body>
</html>
